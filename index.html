<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>XP Ratio Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="ratio-box">
            <div class="ratio-text">
                <div class="tooltip">Ratios
                    <span class="tooltiptext">
                        These values are based on an average of multiple players ratios. I think these are good for everyone but you can change them according to your own needs
                    </span>
                </div>
            </div>
            
            <div class="ratio-box-row" >
                <div class="lvl-input">
                    <img src="imgs/magnet.png">
                    <input id="magnet-input" value="35">
                </div>
                <div class="lvl-input">
                    <img src="imgs/gs.png">
                    <input id="gs-input" value="45">
                </div>
                <div class="lvl-input">
                    <img src="imgs/fragment.png">
                    <input id="fragment-input" value="25">
                </div>
            </div>
            <div class="ratio-box-row" >
                <div class="lvl-input">
                    <img src="imgs/xp.png">
                    <input id="xp-input" value="100" disabled>
                </div>
                <div class="lvl-input">
                    <img src="imgs/wrench.png">
                    <input id="wrench-input" value="25">
                </div>
                <div class="lvl-input">
                    <img src="imgs/scrap.png">
                    <input id="scrap-input" value="5">
                </div>
            </div>
        </div>
        <div class="xp-input">
            <p>Xp Upgrade Level</p>
            <input class="xp-input-box" id="XPLEVEL">
        </div>
        <div class="ratio-box">
            <p>Output</p>
            <div class="ratio-box-row" >
                <div class="lvl-input">
                    <img src="imgs/magnet.png">
                    <input id="magnet-output" value="0" disabled>
                </div>
                <div class="lvl-input">
                    <img src="imgs/gs.png">
                    <input id="gs-output" value="0" disabled>
                </div>
                <div class="lvl-input">
                    <img src="imgs/fragment.png">
                    <input id="fragment-output" value="0" disabled>
                </div>
            </div>
            <div class="ratio-box-row" >
                <div class="lvl-input">
                    <img src="imgs/xp.png">
                    <input id="xp-output" value="0" disabled>
                </div>
                <div class="lvl-input">
                    <img src="imgs/wrench.png">
                    <input id="wrench-output" value="0" disabled>
                </div>
                <div class="lvl-input">
                    <img src="imgs/scrap.png">
                    <input id="scrap-output" value="0" disabled>
                </div>
            </div>
        </div>
        
    <script src="main.js" async defer> </script>
    </body>
</html>
